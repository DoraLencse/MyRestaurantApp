<!DOCTYPE html>
<html lang="en">

<head>
  <title>MyRestaurants</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A restaurant review app - A project whitin Udacity-Google FEWD Nanodegree Program.">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
	    <a href="/">Restaurant Reviews</a>
	  </h1>
    </nav>
	<hr class="navhr">
  </header>
  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
	<label id="map-aria-description" class="map-aria-description">Google map application</label>
	<hr class="navhr">
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
		<div class="filter-selects">
        <select id="neighborhoods-select" aria-labelledby="select-neighborhoods-label" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
		<label id="select-neighborhoods-label" class="select-neighborhoods">Select neighborhoods</label>
		<label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
        <select id="cuisines-select" aria-labelledby="cuisines-select-label" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
		<label id="cuisines-select-label" class="select-cuisines">Select cuisines</label>
		<label id="cuisines-label" class="filter-label">by cuisines</label>
		</div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>-->
  <script type="application/javascript" src="js/register.js"></script>


  <footer id="footer">
    Copyright (c) 2017
	<a href="/">
	<strong>Restaurant Reviews</strong>
	</a> All Rights Reserved.
  </footer>

</body>

</html>
